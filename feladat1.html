<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);

        function init() {
            const PlayerNum = document.getElementById("PlayerNum");
            var randomNum = Math.round(Math.random(101) * 100);


            guess.addEventListener("click", () => {
                if (PlayerNum.value < randomNum) {
                    alert("The number is greater.");
                }
                else if (PlayerNum.value > randomNum) {
                    alert("The number is lower.");
                }
                else { alert("Strike, u found the number."); }
            });

            newNum.addEventListener("click", () => {
                randomNum = Math.round(Math.random(101) * 100);
            });
        }
    </script>
</head>

<body>
    <h1>Guess a number between 1 and 100.</h1>
    <input type="text" id="PlayerNum">
    <button id="guess">Guess</button>
    <button id="newNum">Make a new number</button>
</body>

</html>
